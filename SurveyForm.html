<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1 id="title">CodeforcesUser Survey Form </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <div class="container">
    <form action="" id="survey-form">
        <label>Name:</label>
        <textarea id="Name" rows="1"  cols="30" placeholder="Enter Your Name"></textarea>
        <br>
        <label id="label2">Email:</label>
        <textarea  id="Email" rows="1"  cols="30" placeholder="Enter Your E-mail"></textarea>
        <br>
        <label id="label3">Age(optional):</label>
        <textarea  id="Age" rows="1"  cols="30" placeholder="Age"></textarea>
        <br>
        <br>
        <label id="label4" > Which Option best Describes You?</label>
        <select>
            <option>- Select Current Role - </option>
            <option>Student    </option>
            <option>Full Time Job    </option>
            <option>Full Time Learner    </option>
            <option>Prefer not to Say</option>
            <option>Others</option>
        </select>
<br>
<br>

        <label id="label4">Would You Recomend Codeforces to Your Friend</label>
        
        <br>
        <label>
            <input type="radio" name="o" value="option1"> Definitly
          <br>
          <input type="radio" name="option" value="option2"> Maybe
          <br>
            <input type="radio" name="option" value="option3"> Not Sure 
          </label>
          <br>
          <label id="label5">What is your favorite feature of Codeforces?</label>
          
          <select>
            <option>- Select  - </option>
            <option> Codeforces Gym    </option>
            <option>  ProblemSet  </option>
            <option>Contest   </option>
            <option>Disscusion page</option>
            <option>Global Ranking </option>
            <option>Others</option>
        </select>
        <br>
        <br>
        <label label="label6">What would you like to see improved? (Check all that apply)</label>
          <br><br>
          <input type="checkbox" id="ch1">Front-End Projects<br>
          <input type="checkbox" id="ch2">Back-End Projects<br>
          <input type="checkbox" id="ch3">Data Visualisation<br>
          <input type="checkbox" id="ch4">Challenges<br>
          <input type="checkbox" id="ch5">Open Source Community<br>
          <input type="checkbox" id="ch6">Gitter Help Rooms<br>
          <input type="checkbox" id="ch7">Live Streams<br>
          <input type="checkbox" id="ch7">Videos<br>
          <input type="checkbox" id="ch7">Wiki<br>
          <input type="checkbox" id="ch7">Forum<br>
          <input type="checkbox" id="ch7">Additional Coureses<br>
        <br>
        <br>
        <label>Any comments or suggestions?</label>
      <br>
      <textarea  class="comment" rows="5"  cols="60" placeholder="Enter Your Comments here....."></textarea>
    <br>
    <button>Submit
    </button></form>
  </div>

</main>
    
</body>
</html>
